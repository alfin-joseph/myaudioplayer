{% extends 'base.html' %}
{% block body_block %}
{% load static %}
<style>
    button{
        background-color:rgba(249, 89, 249, 0.751);
    }
    button:hover{
        background:rgba(171, 72, 242, 0.729) ;
    }
</style>
<center>
    <div class="container-fluid" style="background-image: url({% static 'image/music3.jpg' %});background-repeat:no-repeat;background-size:cover;height:800px;">
        <form method="POST" style="color:white;width:500px;margin-top:100px;box-shadow: 0px 3px 3px rgb(244, 114, 246);padding: 4px;">
    {% csrf_token %}
    <table>
    {{form.as_table}}
        </table>
        <button type="submit" class="btn" value="signup" style="width: 100px;color:white;margin-right:90px ;margin-top: 20px;">SignUP</button>
</form>
         <p style="color:white;margin-right:90px ;">already registered?</p>
         <a href="{% url 'login' %}"> <button type="submit" class="btn" value="login" style="width: 100px;color:white;margin-right:90px ;margin-top: 5px;">LOGIN</button></a>
        </div>
</center>
{% endblock %}
