{% extends 'base.html' %}
{% block body_block %}
<style>
    audio{
        background-color:rgba(147, 72, 197, 0.792) ;
    }
    audio:hover{
        background: red;
    }
    .btn:hover{
        background: rgba(239, 83, 26, 0.849);

    }
    .upload{
        background-color:rgb(211, 89, 187);
    }
</style>
<center>
    <div class="container-fluid">

<form METHOD="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table style="margin-top:50px;margin-bottom:50px;">
        <tr>
            <th>
    <label style="margin-right:10px;"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-music-note-list" viewBox="0 0 16 16">
        <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
        <path fill-rule="evenodd" d="M12 3v10h-1V3h1z"/>
        <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1V2.82z"/>
        <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"/>
      </svg></label>
            </th>
            <th>
        <input type="file" id="audio" name="audio" style="width:300px" height="50px">
            </th>
            <th>
    <input type="submit" value="UPLOAD" class="btn btn-primary upload" style="height: 40px; width:100px;color:white;">
            </th>
        </tr>
    </table>
</form>
        </div>
        <div class="container-fluid">
    <div class="row">
        {% for i in adfiles %}
        <div class="col-sm-6">
            <table>
                <tr>
                    <th>
        <p style="color:rgb(247, 241, 240); width:200px;">{{i.record}}</p>
<audio controls style="margin-right:10px;">
  <source src="{% if i.record %} {{i.record.url}} {% endif %}" type="audio/ogg">
  <source src="{{i.record.url}}" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
</th>
<th>
        <form method="POST" action="{% url 'delete' %}">
        {% csrf_token %}
        <input type="hidden" name="record" value="{{i.record}}">
        <input type="submit" value="Delete" class="btn btn-primary" >
    </form>
    </th>
    </tr>
            </table>
    </div>
        {% endfor %}
    </div>
    </div>
</center>
{% endblock %}
