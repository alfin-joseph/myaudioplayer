{% extends 'base.html' %}
{% block body_block %}
{% load static %}
<style>
    button{
        background-color:rgba(152, 69, 247, 0.751);
    }
    button:hover{
        background: rgba(245, 94, 217, 0.805);
    }
</style>
<center>
<div class="container-fluid" style="background-image: url({% static 'image/music2.jpg' %});background-repeat:no-repeat;background-size:cover;height:800px;">
        <form method="POST" style="color:white;width:400px;margin-top:100px;">
        {% csrf_token %}
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter email" name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <button type="submit" class="btn" value="login" style="width: 100px;color:white;">LOGIN</button>
        </form>
      </div>
    </center>
{% endblock %}
